<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <div class="main">

            <div class="logo1">
                <img src="logo1 - Copy.png" alt="">

            <div class="pic">

            
                <img src="pic.png" alt="">
            
            </div>
            <div class="registeration">
                <div class="logo">
                    <img src="Logo.png" alt="">
                </div>
                <div class="heading">
                    <h1>Create Account</h1>
                </div>
                <div class="froms">
                 <label for="name">Full Name</label>
                 <div class="form-group">

                </div>

                <div class="btn"><button>sign-up</button></div>
                
                </div>

                </div>
                <div class="account">
                    <p>Already have a Account? <h2>Login</h2></p>
                </div>
